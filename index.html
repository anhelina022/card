<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <article class="product">

        <div class="thumb">
          <img
            src="https://images.pexels.com/photos/14168781/pexels-photo-14168781.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="телефон"
            class="image"
          />
        </div>
    
        <div class="product-action">
          <button aria-label="До обраного" class="item">
            <svg class="icon">
              <use href="./img/symbol-defs.svg#heart"></use>
            </svg>
          </button>
          <button aria-label="Зберегти" class="item">
            <svg class="icon">
              <use href="./img/symbol-defs.svg#save"></use>
            </svg>
          </button>
          <button aria-label="Подобається" class="item">
            <svg class="icon">
              <use href="./img/symbol-defs.svg#like"></use>
            </svg>
          </button>
    
      </div>
    
      <div class="product-meta">
        <h2 class="product-name">IPhone</h2>
        <p class="product-price">Вартість: 1000$</p>
      </div>
    </article>
</body>
</html>
